<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissor</title>
  </head>
  <body>
    <p>Rock Paper Scissor Game</p>
    <button
      onclick="
    playGame('rock');
    "
    >
      rock
    </button>
    <button
      onclick="
       playGame('paper');
    "
    >
      paper
    </button>
    <button
      onclick="
      playGame('scissor');
    "
    >
      scissor
    </button>

    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    
    "
    >
      reset score
    </button>

    <script>
      /*const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };*/

      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      /*if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0,
          };
          }*/

      //console.log(JSON.parse(localStorage.getItem("score")));

      updateScore();

      function playGame(playerMove) {
        const computerMove = pickComputermove();

        let result = "";

        if (playerMove === "scissor") {
          if (computerMove === "rock") {
            result = "you lose";
          } else if (computerMove === "paper") {
            result = "you win";
          } else if (computerMove === "scissor") {
            result = "tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "paper") {
            result = "tie";
          } else if (computerMove === "scissor") {
            result = "you lose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "tie";
          } else if (computerMove === "paper") {
            result = "you lose";
          } else if (computerMove === "scissor") {
            result = "you win";
          }
        }

        if (result === "you win") {
          score.wins += 1;
        } else if (result === "you lose") {
          score.losses += 1;
        } else if (result === "tie") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score)); //local storage only support strings
        // console.log(localStorage.getItem("message","hi there"));

        document.querySelector(".result").innerHTML = `${result}`;
        document.querySelector(
          ".moves"
        ).innerHTML = `you:-${playerMove} | Computer:-${computerMove}`;

        updateScore();

        /*alert(
          `you picked ${playerMove}. computer picked ${computerMove}. ${result}
wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`
        );*/
      }

      function updateScore() {
        document.querySelector(
          ".score"
        ).innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
      }

      function pickComputermove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
