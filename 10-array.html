<!DOCTYPE html>
<html>
  <head>
    <title>array</title>
  </head>
  <body style="margin: -2px">
    <script>
      const A = {
        name: "tushar",
      };
      console.log(Array.isArray(A));

      const B = [10, 35, 50];

      B[0] = true;

      B.push(45, 56);

      B.splice(4, 3);
      console.log(B);

      for (let i = 0; i <= B.length - 1; i++) {
        console.log(B[i]);
      }

      const C = [
        1,
        true,
        "tushar",
        "",
        null,
        undefined,
        { name: "tush", age: 20 },
        ["1", "2", "three"],
      ];

      console.log(C);
      if (Array.isArray(C) !== false) {
        alert("haa");
      } else {
        alert("naa");
      }

      let x = 0;

      while (x < 2) {
        alert(true);
        x++;
      }

      const nums = [1, 1, 3, true];

      const M = [];

      for (let i = 0; i < nums.length; i++) {
        let num = nums[i];
        M.push(num * 2);
      }
      console.log(M);
    </script>
  </body>
</html>
