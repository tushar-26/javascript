<!DOCTYPE html>
<html>
  <head>
    <title>array-practise</title>
  </head>
  <body>
    <script>
      const numbers = [10, 20, 30];
      numbers[2] = 99;
      console.log(numbers);
      //--------------------------------------------------------------------
      function getLastvalue(array) {
        const lastValue = array.length - 1;
        return array[lastValue];
      }

      console.log(getLastvalue([10, 20, 30]));

      console.log(getLastvalue(["hi", false]));
      //-------------------------------------------------------------------------

      function arraySwap(array2) {
        let lastValue = array2.length - 1;
        let firstValue = array2[0];

        array2[0] = array2[lastValue];
        array2[lastValue] = firstValue;

        return array2;
      }

      console.log(arraySwap([10, 20, 30]));
      console.log(arraySwap(["hi", "gn", "ok"]));
      //-------------------------------------------------------------------------
    </script>
  </body>
</html>
