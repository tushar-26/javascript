<!DOCTYPE html>
<html>
  <head>
    <title>DOM practise</title>
  </head>
  <body>
    <button
      class="btn-9a"
      onclick="
       btn9a();
     "
    >
      9a
    </button>

    <button
      class="btn-9b"
      onclick="
      btn9b();
    "
    >
      9b
    </button>

    <button
      class="heads"
      onclick="
    document.querySelector('.move').innerHTML = 'you choose heads';
    "
    >
      heads
    </button>
    <button
      class="tails"
      onclick="
    document.querySelector('.move').innerHTML = 'you choose tails';
    "
    >
      tails
    </button>
    <p class="move"></p>

    <input
      type="text"
      placeholder="enterName"
      class="name"
      onkeydown="
    HandleNameKey(event);
    "
    />
    <button
      class="submit"
      onclick="submit();
    "
    >
      submit
    </button>

    <p class="display"></p>

    <script>
      function btn9a() {
        console.log(document.querySelector(".btn-9a"));
      }
      function btn9b() {
        // document.querySelector(".btn-9b").innerHTML = "9b done!";
        const btn9b = document.querySelector(".btn-9b");

        if (btn9b.innerText === "9b") {
          btn9b.innerHTML = "9b done!";
        } else {
          btn9b.innerHTML = "9b";
        }
      }

      function submit() {
        const inputElement = document.querySelector(".name");

        document.querySelector(
          ".display"
        ).innerHTML = `your name is: ${inputElement.value}`;
      }

      function HandleNameKey(event) {
        if (event.key === "Enter" || event.key === "Shift") {
          submit();
        }
      }
    </script>
  </body>
</html>
