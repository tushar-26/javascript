<!DOCTYPE html>
<html>
  <head>
    <title>boolean and if exercises</title>
  </head>
  <body></body>
  <script>
    const hour = 24;
    const name = "tushar";

    if (hour >= 6 && hour <= 12) {
      console.log(`Good morning ${name} 🌄`);
    } else if (hour >= 13 && hour <= 17) {
      console.log(`Good afternoon ${name} ☀️`);
    } else {
      console.log(`Good night ${name} 🌃`);
    }
  </script>
</html>
