    const product2 = {
      name: "shirt",
      ["delivery-time"]: "1PM",
      rating: {
        stars: 5,
        count: 45,
      },
      fun: function fun1() {
        console.log("funciton inside a object");
      },
    };
    console.log(product2);
    console.log(product2.name);
    console.log(product2["name"]); //better way to print the property of object
    console.log(product2["delivery-time"]);

    product2["delivery-time"] = "2PM"; //changed
    product2["report"] = "invoice"; //added

    console.log(product2);
    console.log(product2["rating"]);
    console.log(product2["rating"]["stars"]); //to access nested object
    product2["fun"](); //to call the function inside object
    // product2.fun();

    console["log"]("hi"); //look console is also a object and a log is function that runs code
    console.log(typeof console);
    console.log(typeof console.log);

    console.log(typeof product2);
    console.log(typeof product2.fun);

    console.log(JSON.stringify(product2)); //to convert object to string

    const jsonString = JSON.stringify(product2);

    console.log(JSON.parse(jsonString)); //convert json to object
  </script>
